<div>
  <card cardTitle="Add Employee">
    <div class="row">
      <div class="col-sm-7">
        <form class="form-group">
         
            <label class="control-label">Name</label>
            <input type="text" class="form-control w-10 " placeholder="Name">
        
            <label class="control-label">Mobile Number</label>
            <input type="tel" class="form-control" placeholder="Mobile Number">
            <br>
             <div class="form-group">
                 <div class="col-md-4">
                    <label class="control-label">Gender</label>
                  </div>
           
                <div class="col-md-4">
                  <input class="radio" type="radio" id="default-radio1" name="radio" checked>
                  <label class="radio-label" for="default-radio1">Female</label>
                </div>
                <div class="col-md-4">
                  <input class="radio" type="radio" id="default-radio2" name="radio">
                  <label class="radio-label" for="default-radio2">Male</label>
                </div>
               
              </div><br>

           
            <label class="control-label">Age</label>
            <input type="number" class="form-control" placeholder="Age">

            
            <label class="control-label">Id Type</label>
            
            <input type="text" class="form-control" placeholder="Id Type">
           
           
            
            <label class="control-label">Salary</label>
         
            <input type="number" class="form-control" placeholder="salary">
         

            <label class="control-label">Experience</label>
            <input type="number" class="form-control" placeholder="Experience">
              <br><br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
      </div>
      <div class="col-sm-4" >
          <img src="{{URL}}" style="height:200px;width:200px;" />
            
      </div>
    </div>

  </card>
</div>

<div>
 
  <div  class="position-relative justify-content-center align-items-center" *ngIf="!employees.length==0 else empty " >
      <card cardTitle="Employee List">
        
         <div class="row m-5">
            <div class="col-sm-6" >
                <input class="form-control" placeholder="Search"/>
            </div>
            <div class="col-sm-6">
                <button routerLink="./new"  class="btn btn-primary btn-lg">Add </button>

            </div>
          </div>
          <br>
          <card>
            <div class="row list">
              <div class="col-3" >
                <img class="m-2 rounded" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/>
              </div>
              <div class="col-9">

              </div>
            </div>
          </card>
      </card>
  </div>

</div>


<ng-template #empty>
  <div class="position-relative justify-content-center align-items-center align-self-lg-center empty"> 
   <a routerLink="./new" > <h1><i class="fa fa-user-plus fa-fw text " ></i></h1></a>
  </div>
 </ng-template>

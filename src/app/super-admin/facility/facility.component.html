<div>
    <card cardTitle="Add Facility">
      <form  >
         <div class="row">
           <div class="col-sm-4">
              <select class="form-control">
                <option value="">Select Facility</option>
                <option value="facility.value" *ngFor="let facility of facilityArray" >{{facility.label}}</option>
              </select>
           </div>

           

           <div class="col-sm-4">
             <input type="number" min="0" class="form-control" placeholder="Number">
           </div>

           <div class="col-sm-4">
              <button class="btn btn-primary"  > + </button>
            </div>

         </div>
         <br>
        <button class="btn btn-block btn-success " >Save</button>
      </form>
   </card>
  </div>
